{% extends 'base.html' %}
{% block content %}

<!--******** PAGE HEADER ********-->
<div class="container">
<h3 class="page-head">Add Recipe</h3>

<!--******** ADD RECIPE FORM ********-->
<div class="row">
	<form action="{{ url_for('insert_recipe') }}" method="POST" class="col s12 add-recipe-form" enctype="multipart/form-data">

		<div class="row">
			<div class="input-field col s12">
                <i class="material-icons prefix">add_photo_alternate</i>
                <label for="icon_prefix">Paste image URL here</label>
                <input id="add_photo" name="add_photo" type="text" class="validate">
            </div>
		</div>

        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">create</i>
                <input id="recipe_name" name="recipe_name" type="text" class="validate" required>
                <label for="icon_prefix">Recipe Name</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <input id="recipe_description" name="recipe_description" type="text" class="materialize-textarea validate" required>
                <label for="icon_telephone">Recipe Description</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12 m6 l3"><i class="material-icons prefix">restaurant</i>
                <select id="meals_courses" name="meal_course_type" class="validate" required>
                    <option value="" disabled selected>Mealtimes & Courses</option>
                {% for meals in meals_courses %}
                    <option value="{{meals.meal_course_type}}">{{meals.meal_course_type}}</option>
                {% endfor %}
                </select>
            </div>
            <div class="input-field col s12 m6 l3"><i class="material-icons prefix">fastfood</i>
                <select id="cuisines" name="cuisine" class="validate" required>
                    <option value="" disabled selected>Cuisines</option>
                {% for cuis in cuisines %}
                    <option value="{{cuis.cuisine}}">{{cuis.cuisine}}</option>
                {% endfor %}
                </select>
            </div>
            <div class="input-field col s12 m6 l3"><i class="material-icons prefix">people_outline</i>
                <input id="serves" name="serves" type="number" class="materialize-textarea validate" required>
                <label for="serves">Serves</label>
            </div>
            <div class="input-field col s12 m6 l3"><i class="material-icons prefix">access_time</i>
                <input id="time" name="time" type="text" class="materialize-textarea validate" required>
                <label for="time">Total Time</label>
            </div>
        </div>

        <div class="row">
            <div class="switch col s6 m6 l3">
                <label>
                    <input id="is_vegetarian" name="is_vegetarian" type="checkbox">
                    <span class="lever"></span>
                    Vegetarian
                </label>
            </div>
            <div class="switch col s6 m6 l3">
                <label>
                    <input id="is_vegan" name="is_vegan" type="checkbox">
                    <span class="lever"></span>
                    Vegan
                </label>
            </div>
            <div class="switch col s6 m6 l3">
                <label>
                    <input id="_is_glutenFree" name="is_glutenFree" type="checkbox">
                    <span class="lever"></span>
                    Gluten Free
                </label>
            </div>
            <div class="switch col s6 m6 l3">
                <label>
                    <input id="is_dairyFree" name="is_dairyFree" type="checkbox">
                    <span class="lever"></span>
                    Dairy Free
                </label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">add_shopping_cart</i>
                <textarea id="add_ingredients" name="add_ingredients" type="text" class="materialize-textarea" required></textarea>
                <label for="add_ingredients">Ingredients</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">list</i>
                <textarea id="method" name="method" type="text" class="materialize-textarea" required></textarea>
                <label for="method">Method</label>
            </div>
        </div>

        <div class="row">
            <button class="btn waves-effect waves-light right" type="submit" name="action">Submit Recipe
                    <i class="material-icons right">playlist_add_check</i>
            </button>
        </div>
        <div class="row">
            <a href="{{ url_for('get_recipes') }}"
                    class="btn waves-effect waves-light right">Cancel<i class="material-icons right">cancel</i></a>
        </div>

	</form>
</div>
</div>

{% endblock %}
