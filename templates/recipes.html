{% extends 'base.html' %}
{% block content %}

<h3>Discover Recipes</h3>

<ul class="collapsible" data-collapsible="accordion">
	{% for recipe in recipes %}
	<li>
		<div class="collapsible-header">
			<div class="row">
				<div class="col s11"><strong>{{recipe.recipe_name }}</strong>&nbsp- {{recipe.meal_course_type}} |
					{{recipe.cuisine}}</div>
				<div class="col s1"><i class="material-icons">expand_more</i></div>
			</div>
		</div>
		<div class="collapsible-body">
			<div class="row">
				<div class="col s9">
					<span>{{recipe.recipe_description}}</span>
				</div>
				<div class="col s3">
					<a href="{{url_for('view_recipe', recipe_id=recipe._id)}}" class="waves-effect waves-light btn btn_small">View</a>
				</div>
			</div>
		</div>
	</li>
	{% endfor %}
</ul>

<div class="row">
    <a href="{{url_for('add_recipe')}}" class="waves-effect waves-light btn"><i class="material-icons right">playlist_add</i>Add Recipe</a>
</div>

{% endblock %}
