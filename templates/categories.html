{% extends 'base.html' %}
{% block content %}

<div class="row">
	<div class="row">
        <h3>Categories</h3>
	</div>
	<div class="col s5">
		<h5>Meals and Courses</h5>

		<ul class="collapsible" data-collapsible="accordion">
			{% for meal in meals_courses %}
			<li>
				<div class="collapsible-header">
					<div class="col s10">
						<strong>{{meal.meal_course_type}}</strong>
					</div>
					<a href="{{url_for('edit_meal', meal_id=meal._id)}}" class="waves-effect waves-light btn btn_small">Edit</a>
					<a href="{{url_for('delete_meal', meal_id=meal._id)}}" class="waves-effect waves-light btn btn_small">Delete</a>
				</div>
			</li>
			{% endfor %}
		</ul>
	</div>

	<div class="col s5">
		<h5>Cuisines</h5>

		<ul class="collapsible" data-collapsible="accordion">
			{% for cuis in cuisines %}
			<li>
				<div class="collapsible-header">
					<div class="col s10">
						<strong>{{cuis.cuisine}}</strong>
					</div>
					<a href="{{url_for('edit_cuisine', cuis_id=cuis._id)}}" class="waves-effect waves-light btn btn_small">Edit</a>
					<a href="{{url_for('delete_cuisine', cuis_id=cuis._id)}}" class="waves-effect waves-light btn btn_small">Delete</a>
				</div>
			</li>
			{% endfor %}
		</ul>
	</div>
</div>


{% endblock %}
