{% extends 'base.html' %}
{% block content %}

<h3 class="page-head">Add Category</h3>

<h5>Meals and Courses</h5>

<div class="row">
	<form action="{{ url_for('insert_meal') }}" method="POST" class="col s12">

		<div class="row">
			<div class="input-field col s9">
				<i class="material-icons prefix">restaurant</i>
				<input id="meal_course_type" name="meal_course_type" type="text" class="validate">
				<label for="meal_course_type">Category Name</label>
			</div>
			<div class="col s3">
				<button class="btn waves-effect waves-light right" type="submit" name="action">Add Category<i class="material-icons right">playlist_add_check</i></button>
			</div>
		</div>

	</form>
</div>

<h5>Cuisines</h5>

<div class="row">
	<form action="{{ url_for('insert_cuisine') }}" method="POST" class="col s12">

		<div class="row">
			<div class="input-field col s9">
				<i class="material-icons prefix">fastfood</i>
				<input id="cuisine" name="cuisine" type="text" class="validate">
				<label for="cuisine">Category Name</label>
			</div>
			<div class="col s3">
				<button class="btn waves-effect waves-light right" type="submit" name="action">Add Category<i class="material-icons right">playlist_add_check</i></button>
			</div>
		</div>

		<div class="row">
			<a href="{{ url_for('get_categories') }}"
				class="btn waves-effect waves-light">Cancel<i class="material-icons right">cancel</i></a>
		</div>
	</form>
</div>

{% endblock %}
