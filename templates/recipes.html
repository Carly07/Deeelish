{% extends 'base.html' %}
{% block content %}

<ul class="collapsible" data-collapsible="accordion">
    {% for recipe in recipes %}
	<li>
		<div class="collapsible-header">
        <strong>{{recipe.recipe_name }}</strong>&nbsp- {{recipe.meal_course_type}} | {{recipe.cuisine}}
        <i class="material-icons">expand_more</i>
        </div>
		<div class="collapsible-body"><span>{{recipe.recipe_description}}</span></div>
	</li>
    {% endfor %}
</ul>
{% endblock %}
